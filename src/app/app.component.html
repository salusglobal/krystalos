<app-ingresar  *ngIf="usuario.NOMBRE===''"></app-ingresar>
<div id="wrapper" *ngIf="usuario.NOMBRE!=''">
  <app-navbar-default></app-navbar-default>

  <div id="page-wrapper" class="gray-bg dashbard-1">
    <div class="row border-bottom">
      <app-navbar-static-top></app-navbar-static-top>
    </div>
    <app-dashboard-header></app-dashboard-header>
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox">
          <div class="ibox-content">

            <div class="row">
              <div class="col-sm-4">
                <div class="form-group">
                  <label class="control-label" for="product_name">Project Name</label>
                  <input type="text" id="product_name" name="product_name" value="" placeholder="Project Name" class="form-control">
                </div>
              </div>
              <div class="col-sm-2">
                <div class="form-group">
                  <label class="control-label" for="price">Name</label>
                  <input type="text" id="price" name="price" value="" placeholder="Name" class="form-control">
                </div>
              </div>
              <div class="col-sm-2">
                <div class="form-group">
                  <label class="control-label" for="quantity">Company</label>
                  <input type="text" id="quantity" name="quantity" value="" placeholder="Company" class="form-control">
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label class="control-label" for="status">Status</label>
                  <select name="status" id="status" class="form-control">
                                                    <option value="1" selected="">Completed</option>
                                                    <option value="0">Pending</option>
                                                </select>
                </div>
              </div>
            </div>

            <div class="table-responsive">
              <table class="table table-striped">

                <tbody>
                  <tr *ngFor="let u of usuarios; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{u.USUARIO}}</td>
                    <td>{{u.NOMBRE}}</td>
                    <td>{{u.GRUPO}}</td>
                    <td>{{u.TELEFONO}}</td>
                    <td>{{u.ESTADO}}</td>
                    <td>Jul 14, 2015</td>
                    <td><a href="#"><i class="fa fa-check text-navy"></i></a></td>
                  </tr>
                </tbody>
              </table>
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>
  <app-small-chat></app-small-chat>
  <app-right-sidebar></app-right-sidebar>
</div>
